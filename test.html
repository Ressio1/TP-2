<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>TP</title>
  <link href="Test.css" rel="stylesheet">
</head>
<body>


    
    
    <img src="Image.png" width=250>
    <br>
    <h1>Bitcoin Price</h1>
    <h2>1 BTC =</h2>
    <p id="USD"></p>
    <p id="EUR"></p>
    <p id="GBP"></p>
    <p id="Date"></p>

    <script>
    
        var result = new XMLHttpRequest();
        var valeurs
        result.open("get", "https://api.coindesk.com/v1/bpi/currentprice.json", true);
        result.send();
        result.responseType = "json";
        result.onload = function() {
          var Finale = result.response;
          valeurs = Finale['bpi']['EUR']['rate'];
          document.getElementById("EUR").innerHTML = "EUR: " + valeurs + " €"

          valeurs = Finale['bpi']['USD']['rate'];
          document.getElementById("USD").innerHTML = "USD: " + valeurs + " $"

          valeurs = Finale['bpi']['GBP']['rate'];
          document.getElementById("GBP").innerHTML = "BGP: " + valeurs + " £" 

          valeurs = Finale['time']['updated'];
          document.getElementById("Date").innerHTML = "Dernière mise à jour: " + valeurs  
        };
    </script> 
</body>
</html>
